<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You, My Queen ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="moving-name">ğŸ’– Hoodo, You Are My World ğŸ’–</div>

  <div class="emoji-heart" id="heart">ğŸ’–</div>

  <div class="love-text">I Love You bubu</div>
  <div class="typed" id="typedMsg"></div>

  <button class="btn" onclick="showSurprise()">ğŸ’ Taabo Noloshaydi ğŸ’</button>

  <div class="right-love">
    Hi Bubu, ğŸ’•<br />
    Every second with you is a dream come true.<br />
    You are my light, my joy, my everything. ğŸ’–
  </div>

  <script>
    // Typing effect
    const message = "From the moment I met you,\nmy heart found its rhythm.\nYou are my sunshine, my moonlight,\nmy forever love. ğŸ’–";
    const typed = document.getElementById("typedMsg");
    let i = 0;
    function typeText() {
      if (i < message.length) {
        typed.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }
    setTimeout(typeText, 1000);

    // Surprise animation
    function showSurprise() {
      // Floating hearts
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-30px';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      // Floating names "HOODO ğŸ’–"
      for (let i = 0; i < 10; i++) {
        const name = document.createElement('div');
        name.className = 'floating-name';
        name.innerText = 'HOODO ğŸ’–';
        name.style.left = Math.random() * 100 + 'vw';
        name.style.bottom = '0';
        name.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(name);
        setTimeout(() => name.remove(), 7000);
      }

      // Floating baby texts with pastel colors around heart
      const heartRect = document.getElementById('heart').getBoundingClientRect();
      for (let i = 0; i < 8; i++) {
        const baby = document.createElement('div');
        baby.className = 'floating-baby';
        baby.innerText = 'ğŸ‘¶ğŸ’˜ Baby';
        // Random pastel colors
        baby.style.color = randomPastelColor();
        // Start near the heart horizontally +/- 50px
        baby.style.left = (heartRect.left + heartRect.width / 2 + (Math.random() * 100 - 50)) + 'px';
        baby.style.top = (heartRect.top + heartRect.height / 2 + (Math.random() * 20 - 10)) + 'px';
        baby.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(baby);
        setTimeout(() => baby.remove(), 7000);
      }
    }

    // Helper for pastel colors
    function randomPastelColor() {
      const r = Math.floor((Math.random() * 127) + 127);
      const g = Math.floor((Math.random() * 127) + 127);
      const b = Math.floor((Math.random() * 127) + 127);
      return `rgb(${r},${g},${b})`;
    }

    // Star background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5,
          d: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.shadowBlur = 2;
      ctx.shadowColor = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      moveStars();
    }

    function moveStars() {
      stars.forEach(star => {
        star.y += star.d;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
      });
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    } 

    resize();
    createStars(150);
    animateStars();
    window.addEventListener('resize', () => {
      resize();
      createStars(150);
    });
  </script>
</body>
</html>
